<form class="d-flex justify-content-center align-items-center w-100"
      [formGroup]="searchForm"
      (ngSubmit)="search()">
  <div class="input-group">
    <input formControlName="search" maxlength="100" type="text" class="form-control">
    <button [disabled]="!searchForm.valid" type="submit"
            class="btn btn-success "> {{'Header.Search' | translate}}</button>
  </div>
</form>
